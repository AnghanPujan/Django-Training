{% load teacher_filters %}   <!-- load custom filters -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2>Teacher Details</h2>
            <p><strong>ID:</strong> {{ teacher.id }}</p>
            <p><strong>Name:</strong> {{ teacher.name|capitalize_words }}</p>
            <p><strong>Email:</strong> {{ teacher.email|mask_email }}</p>
            <p><strong>Subject:</strong> {{ teacher.subject|default:"Not Assigned" }}</p>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
